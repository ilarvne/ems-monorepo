name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Lint TypeScript
        run: bunx nx run-many -t lint --exclude=backend

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: 'apps/backend/go.sum'

      - name: Download Go dependencies
        working-directory: apps/backend
        run: go mod download

      - name: Lint Go
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64
          working-directory: apps/backend
          skip-cache: true

  build-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build Proto Package
        run: bun run --filter @repo/proto build

      - name: Build Frontend
        run: bun run --filter events-admin build

      - name: TypeCheck Frontend
        run: bunx nx run events-admin:typecheck

  build-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: 'apps/backend/go.sum'

      - name: Build Backend
        run: |
          cd apps/backend
          go mod download
          go build -o ems-backend ./cmd/server/main.go

      - name: Run Go Tests
        run: |
          cd apps/backend
          go test -v -race ./...

  affected:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Show affected projects
        run: bunx nx show projects --affected --base=origin/main --head=HEAD

      - name: Build affected
        run: bunx nx affected -t build --base=origin/main --head=HEAD
