name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.AZURE_REGISTRY_URL }}
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  REGISTRY_NAME: ${{ secrets.AZURE_REGISTRY_NAME }}
  CONTAINER_APP_ENV: ${{ secrets.AZURE_CONTAINER_APP_ENV }}
  BACKEND_APP: ems-backend
  FRONTEND_APP: ems-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Get latest image tags
        id: images
        run: |
          BACKEND_IMAGE=$(az acr repository show-tags --name $REGISTRY_NAME --repository backend --orderby time_desc --query "[0]" -o tsv 2>/dev/null || echo "latest")
          echo "BACKEND_IMAGE=${REGISTRY}/backend:${BACKEND_IMAGE}" >> $GITHUB_OUTPUT
          FRONTEND_IMAGE=$(az acr repository show-tags --name $REGISTRY_NAME --repository events-admin --orderby time_desc --query "[0]" -o tsv 2>/dev/null || echo "latest")
          echo "FRONTEND_IMAGE=${REGISTRY}/events-admin:${FRONTEND_IMAGE}" >> $GITHUB_OUTPUT

      - name: Deploy/Update Backend Container App
        run: |
          az containerapp create \
            --name $BACKEND_APP \
            --resource-group $RESOURCE_GROUP \
            --environment $CONTAINER_APP_ENV \
            --image ${{ steps.images.outputs.BACKEND_IMAGE }} \
            --target-port 8080 \
            --ingress external \
            --cpu 0.5 \
            --memory 1 \
            --registry-server ${{ env.REGISTRY }} \
            --registry-username 00000000-0000-0000-0000-000000000000 \
            --registry-password $(az acr login --name $REGISTRY_NAME --expose-token --output tsv --query accessToken) \
            2>/dev/null || \
          az containerapp update \
            --name $BACKEND_APP \
            --resource-group $RESOURCE_GROUP \
            --image ${{ steps.images.outputs.BACKEND_IMAGE }}

      - name: Deploy/Update Frontend Container App
        run: |
          az containerapp create \
            --name $FRONTEND_APP \
            --resource-group $RESOURCE_GROUP \
            --environment $CONTAINER_APP_ENV \
            --image ${{ steps.images.outputs.FRONTEND_IMAGE }} \
            --target-port 3000 \
            --ingress external \
            --cpu 0.5 \
            --memory 1 \
            --registry-server ${{ env.REGISTRY }} \
            --registry-username 00000000-0000-0000-0000-000000000000 \
            --registry-password $(az acr login --name $REGISTRY_NAME --expose-token --output tsv --query accessToken) \
            2>/dev/null || \
          az containerapp update \
            --name $FRONTEND_APP \
            --resource-group $RESOURCE_GROUP \
            --image ${{ steps.images.outputs.FRONTEND_IMAGE }}

      - name: Get deployment URLs
        run: |
          echo "### Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:** $(az containerapp show --name $BACKEND_APP --resource-group $RESOURCE_GROUP --query 'properties.configuration.ingress.fqdn' -o tsv)" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend:** $(az containerapp show --name $FRONTEND_APP --resource-group $RESOURCE_GROUP --query 'properties.configuration.ingress.fqdn' -o tsv)" >> $GITHUB_STEP_SUMMARY
