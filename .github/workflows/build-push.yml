name: Build & Push to ACR

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.AZURE_REGISTRY_URL }}
  REGISTRY_NAME: ${{ secrets.AZURE_REGISTRY_NAME }}

jobs:
  build-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Get ACR token
        id: acr-login
        run: |
          TOKEN=$(az acr login --name $REGISTRY_NAME --expose-token --output tsv --query accessToken)
          echo "ACR_TOKEN=$TOKEN" >> $GITHUB_OUTPUT

      - name: Log in to ACR with Docker
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: 00000000-0000-0000-0000-000000000000
          password: ${{ steps.acr-login.outputs.ACR_TOKEN }}

      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          file: ./apps/backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Get ACR token
        id: acr-login
        run: |
          TOKEN=$(az acr login --name $REGISTRY_NAME --expose-token --output tsv --query accessToken)
          echo "ACR_TOKEN=$TOKEN" >> $GITHUB_OUTPUT

      - name: Log in to ACR with Docker
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: 00000000-0000-0000-0000-000000000000
          password: ${{ steps.acr-login.outputs.ACR_TOKEN }}

      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/events-admin
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./apps/events-admin
          file: ./apps/events-admin/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
