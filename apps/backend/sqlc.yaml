version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/queries/"
    schema: "../../packages/db/migrations/"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "internal/db"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
